<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>TARA - Haute Couture & Luxury Fashion</title><meta name="description" content="TARA - Exclusive haute couture and luxury fashion for the discerning woman"/><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet"/><script src="https://js.stripe.com/v3/"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Montserrat',sans-serif;background:#fafafa;color:#1a1a1a;line-height:1.8}h1,h2,h3,h4,h5,h6{font-family:'Playfair Display',serif;font-weight:600;letter-spacing:1px}header{background:#fff;padding:25px 50px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #e8e8e8;position:sticky;top:0;z-index:100}.logo-img{height:60px;width:60px;border-radius:50%;object-fit:cover;cursor:pointer;transition:transform 0.3s}.logo-img:hover{transform:scale(1.05)}.nav{display:flex;gap:40px}a{color:#1a1a1a;text-decoration:none;font-size:14px;font-weight:500;letter-spacing:0.5px;transition:color 0.3s}a:hover{color:#c9a961}.cart-icon{font-size:20px;cursor:pointer;position:relative}.cart-count{position:absolute;top:-8px;right:-10px;background:#c9a961;color:white;border-radius:50%;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:bold}.hero{height:600px;background:linear-gradient(135deg,#f5f1eb 0%,#fff 100%);display:flex;align-items:center;justify-content:center;text-align:center;position:relative;overflow:hidden}.hero::before{content:'';position:absolute;top:-50%;right:-10%;width:600px;height:600px;background:radial-gradient(circle,rgba(201,169,97,0.05) 0%,transparent 70%);border-radius:50%}.hero h1{font-size:72px;color:#1a1a1a;margin-bottom:20px;letter-spacing:2px;position:relative;z-index:1}.hero p{font-size:18px;color:#666;margin-bottom:40px;max-width:500px;margin-left:auto;margin-right:auto;position:relative;z-index:1}.hero button{background:#1a1a1a;color:white;padding:15px 50px;border:none;font-size:13px;letter-spacing:1px;cursor:pointer;transition:all 0.3s;font-weight:600}.hero button:hover{background:#c9a961}.collections{padding:80px 50px;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:50px}.product{cursor:pointer;transition:transform 0.3s}.product:hover{transform:translateY(-10px)}.product-image{width:100%;height:350px;background:#f0e8e0;margin-bottom:20px;overflow:hidden;position:relative}.product-image img{width:100%;height:100%;object-fit:cover;transition:transform 0.5s}.product:hover .product-image img{transform:scale(1.05)}.product h3{font-size:18px;margin-bottom:10px;letter-spacing:0.5px}.product .price{font-size:16px;color:#c9a961;margin-bottom:15px;font-weight:600}.product .description{font-size:13px;color:#666;margin-bottom:20px;line-height:1.6}.add-btn{width:100%;padding:12px;background:#1a1a1a;color:white;border:none;font-size:12px;letter-spacing:1px;cursor:pointer;transition:all 0.3s;font-weight:600}.add-btn:hover{background:#c9a961}.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5)}.modal-content{background-color:#fff;margin:auto;padding:40px;max-width:900px;margin-top:50px;border-radius:0;box-shadow:0 10px 40px rgba(0,0,0,0.2)}.modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;border-bottom:1px solid #e8e8e8;padding-bottom:20px}.modal-header h2{font-size:28px}.close{color:#999;font-size:28px;font-weight:bold;cursor:pointer}.close:hover{color:#1a1a1a}.cart-items{margin-bottom:30px;border-bottom:1px solid #e8e8e8;padding-bottom:20px}.cart-item{display:flex;justify-content:space-between;padding:15px 0;border-bottom:1px solid #f0e8e0}.cart-item img{width:80px;height:80px;object-fit:cover;margin-right:20px}.item-details{flex:1}.item-details h4{font-size:14px;margin-bottom:5px}.item-details p{font-size:12px;color:#666}.remove-btn{color:#c9a961;cursor:pointer;font-size:12px}.cart-total{text-align:right;font-size:18px;font-weight:600;margin-bottom:30px}.checkout-btn{width:100%;padding:15px;background:#1a1a1a;color:white;border:none;font-size:14px;letter-spacing:1px;cursor:pointer;font-weight:600;transition:all 0.3s}.checkout-btn:hover{background:#c9a961}.footer{background:#1a1a1a;color:#f5f1eb;padding:50px;text-align:center;font-size:13px;margin-top:80px}.footer p{margin:10px 0}@media(max-width:768px){header{flex-direction:column;gap:20px;padding:20px}.nav{flex-direction:column;gap:15px}.hero{height:400px}.hero h1{font-size:36px}.collections{padding:40px 20px;gap:30px}.modal-content{padding:20px;margin-top:100px;max-width:95%}}</style></head><body><header><img id="logoImg" class="logo-img" onclick="goToAdmin()" title="Click to change logo"/><nav class="nav"><a href="#">COLLECTIONS</a><a href="#">ABOUT</a><a href="#">CONTACT</a><div class="cart-icon" onclick="openCart()">üõçÔ∏è<span class="cart-count" id="cartCount">0</span></div></nav></header><section class="hero"><div><h1>TARA</h1><p>Timeless elegance. Exceptional craftsmanship. A sanctuary for the discerning.</p><button onclick="document.querySelector('.collections').scrollIntoView({behavior:'smooth'})">EXPLORE</button></div></section><section class="collections" id="products"></section><div id="cartModal" class="modal"><div class="modal-content"><div class="modal-header"><h2>YOUR CART</h2><span class="close" onclick="closeCart()">&times;</span></div><div class="cart-items" id="cartItems"><p style="text-align:center;color:#999">Your cart is empty</p></div><div class="cart-total">SUBTOTAL: $<span id="cartSubtotal">0</span></div><button class="checkout-btn" onclick="initializeCheckout()">PROCEED TO PAYMENT</button></div></div><footer class="footer"><p>&copy; 2025 TARA LUXURY. All rights reserved.</p><p>Crafted for those who appreciate beauty.</p></footer><script>const products=[{id:1,name:'Signature Leather Bag',price:4800,image:'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"%3E%3Crect fill="%23d4a574" width="300" height="300"/%3E%3Cpath d="M 100 150 L 100 200 L 200 200 L 200 150" fill="none" stroke="%23333" stroke-width="4"%3E%3C/path%3E%3Cline x1="120" y1="150" x2="120" y2="200" stroke="%23333" stroke-width="2"/%3E%3Cline x1="180" y1="150" x2="180" y2="200" stroke="%23333" stroke-width="2"/%3E%3C/svg%3E',description:'Hand-stitched Italian leather. A timeless investment in elegance.'},{id:2,name:'Silk Charmeuse Scarf',price:1200,image:'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"%3E%3Crect fill="%23c9a961" width="300" height="300"/%3E%3Ccircle cx="150" cy="150" r="40" fill="none" stroke="%238b7355" stroke-width="2"%3E%3C/circle%3E%3C/svg%3E',description:'Handcrafted silk with exclusive TARA pattern. Worn by those who understand refinement.'},{id:3,name:'Crystal Diamond Clutch',price:3200,image:'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"%3E%3Crect fill="%23f5f1eb" width="300" height="300"/3E%3Cpolygon points="150,80 200,150 150,220 100,150" fill="%238b7355" opacity="0.3"%3E%3C/polygon%3E%3C/svg%3E',description:'Premium clutch featuring Swarovski crystals. Pure luxury refined.'},{id:4,name:'Cashmere Knit',price:2400,image:'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"%3E%3Crect fill="%23e8e0d5" width="300" height="300"/%3E%3Crect x="60" y="80" width="180" height="140" fill="none" stroke="%23666" stroke-width="3"%3E%3C/rect%3E%3C/svg%3E',description:'Pure cashmere sourced from Mongolia. Luxury you can feel.'}];let cart=JSON.parse(localStorage.getItem('cart'))||[];const defaultLogo='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120"%3E%3Ccircle cx="60" cy="60" r="58" fill="%23f5f1eb" stroke="%23333" stroke-width="2"/%3E%3Ctext x="60" y="70" font-family="Playfair Display, serif" font-size="48" font-weight="bold" text-anchor="middle" fill="%23000"%3ETARA%3C/text%3E%3C/svg%3E';function renderProducts(){const container=document.getElementById('products');container.innerHTML=products.map(p=>`<div class="product" onclick="addToCart(${p.id})"><div class="product-image"><img src="${p.image}" alt="${p.name}"/></div><h3>${p.name}</h3><div class="price">$${p.price.toLocaleString()}</div><p class="description">${p.description}</p><button class="add-btn">ADD TO CART</button></div>`).join('')}function addToCart(productId){const product=products.find(p=>p.id===productId);const existingItem=cart.find(item=>item.id===productId);if(existingItem){existingItem.quantity+=1}else{cart.push({...product,quantity:1})}localStorage.setItem('cart',JSON.stringify(cart));updateCart()}function removeFromCart(productId){cart=cart.filter(item=>item.id!==productId);localStorage.setItem('cart',JSON.stringify(cart));updateCart()}function updateCart(){document.getElementById('cartCount').textContent=cart.length;const cartItemsDiv=document.getElementById('cartItems');if(cart.length===0){cartItemsDiv.innerHTML='<p style="text-align:center;color:#999">Your cart is empty</p>'}else{cartItemsDiv.innerHTML=cart.map(item=>`<div class="cart-item"><img src="${item.image}" alt="${item.name}"/><div class="item-details"><h4>${item.name}</h4><p>$${item.price.toLocaleString()} x ${item.quantity}</p></div><div class="remove-btn" onclick="removeFromCart(${item.id})">REMOVE</div></div>`).join('')}const subtotal=cart.reduce((sum,item)=>sum+item.price*item.quantity,0);document.getElementById('cartSubtotal').textContent=subtotal.toLocaleString()}function openCart(){document.getElementById('cartModal').style.display='block'}function closeCart(){document.getElementById('cartModal').style.display='none'}window.onclick=function(event){const modal=document.getElementById('cartModal');if(event.target===modal)closeCart()}function initializeCheckout(){const subtotal=cart.reduce((sum,item)=>sum+item.price*item.quantity,0);if(subtotal===0){alert('Your cart is empty');return}const message='Thank you for your order! To complete your purchase, please contact us at luxury@tara-official.com with your order details.';alert(message);cart=[];localStorage.setItem('cart',JSON.stringify(cart));updateCart();closeCart()}function goToAdmin(){window.location.href='admin.html'}function loadLogo(){const savedLogo=localStorage.getItem('taraLogo');const logoImg=document.getElementById('logoImg');logoImg.src=savedLogo||defaultLogo}document.addEventListener('DOMContentLoaded',()=>{loadLogo();renderProducts();updateCart()});</script></body></html>
